type Query {
  info: String!
  feed: [Link!]!
  link(id: ID!): Link!
}

type Mutation {
  createLink(url: String!, description: String!): Link!
  updateLink(id: String!, description: String!, url: String!): Link!
  deleteLink(id: String!): Link!
}

type Link {
  id: ID!
  description: String!
  url: String!
}
